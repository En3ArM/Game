<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Computer Card : <span id="comp-choice"></span></h1>
    </div>

    <div class="row">
        <div class="column" id="cardBlack">
            <div class="card-black"></div>
        </div>
        <div class="column" id="cardRed">
            <div class="card-red"></div>
        </div>
        <div class="column" id="cardBlue">
            <div class="card-blue"></div>
        </div>
        <div class="column" id="cardGreen">
            <div class="card-green"></div>
        </div>
        <div class="column" id="cardBrown">
            <div class="card-brown"></div>
        </div>
    </div>

    <div class="wrapper">
        <h1>Result : <span id="result"></span></h1>
    </div>

    <div class="row">
        <div class="column">
            <button class="button-red" id="red"></button>
        </div>
        <div class="column">
            <button class="button-blue" id="blue"></button>
        </div>
        <div class="column">
            <button class="button-green" id="green"></button>
        </div>
        <div class="column">
            <button class="button-brown" id="brown"></button>
        </div>
    </div>

    <div class="wrapper">
        <h1>Your Card : <span id="user-choice"></span></h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
